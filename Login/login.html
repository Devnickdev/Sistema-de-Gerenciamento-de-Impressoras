<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalizaEdu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="main-container">
        <div class="left-panel">
            <h1 class="welcome-text">SECRETARIA DE <br>EDUCAÇÃO</h1>
            <div class="panel-buttons">
                <button id="toggle-btn" class="panel-button">
                    <span class="button-text">Cadastrar-se</span>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </button>
            </div>
        </div>

        <div class="right-panel">
            <div class="form-container" id="login-container">
                <h2 class="form-title"><i class="fas fa-user user-icon"></i>LOGIN</h2>
                <form>
                    <input type="text" placeholder="CPF/MAT OU EMAIL">
                    <input type="password" placeholder="SENHA">
                    <button class="submit-button">ENTRAR</button>
                </form>
            </div>

            <div class="form-container" id="register-container">
                <h2 class="form-title"><i class="fas fa-user-plus user-icon"></i>CADASTRAR-SE</h2>
                <form>
                    <input type="text" id="nomeCompleto" placeholder="NOME COMPLETO" required>
                    <input type="text" id="cpf" placeholder="CPF OU MATRICULA" maxlength="14" required>
                    <input type="password" id="senha" placeholder="SENHA" required>
                    <input type="password" id="confirmSenha" placeholder="CONFIRMAR SENHA" required>
                    <input type="email" placeholder="EMAIL" required>
                    <button class="submit-button">FINALIZAR</button>
                </form>
            </div>
        </div> <!-- FECHA right-panel -->
    </div> <!-- FECHA main-container -->

    <script src="script.js"></script>

</body>

</html>
