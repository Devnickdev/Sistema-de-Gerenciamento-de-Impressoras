    <title>Dashboard Gestão Online</title>
    
    <link rel="stylesheet" href="style.css">

    <nav class="sidebar">

            <li><a href="#"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
        </ul>

                <i class="fas fa-user-circle"></i>
            </div>
